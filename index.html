
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>声でバイブレーション</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
  </style>
</head>
<body>
  <h2>声でバイブを動かしてみよう！</h2>
  <p>マイクへのアクセスを許可してください。</p>
  <p id="status">待機中...</p>
  <script>
    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        const statusElem = document.getElementById("status");
        const VIBRATE_THRESHOLD = 50; // バイブレーションを作動させる音量の閾値
        const VIBRATE_DURATION = 50; // バイブレーションの持続時間（ミリ秒）

        function processAudio() {
          analyser.getByteFrequencyData(dataArray);
          let sum = dataArray.reduce((acc, value) => acc + value, 0);
          let average = sum / dataArray.length;

          statusElem.textContent = "平均音量：" + Math.floor(average);

          if (average > VIBRATE_THRESHOLD) {
            navigator.vibrate(VIBRATE_DURATION);
          } else {
            navigator.vibrate(0); // バイブレーションを停止
          }
        }

        function loop() {
          processAudio();
          requestAnimationFrame(loop);
        }

        loop();
      } catch (err) {
        console.error('Error accessing microphone', err);
      }
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
