<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>声でバイブレーション</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
  </style>
</head>
<body>
  <h2>声でバイブを動かしてみよう！</h2>
  <p>マイクへのアクセスを許可してください。</p>
  <p id="status">待機中...</p>
  <script>
    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        const statusElem = document.getElementById("status");
        let lastVibrateTime = 0;

        function processAudio() {
          analyser.getByteFrequencyData(dataArray);
          // 配列全体の平均値を計算
          let sum = dataArray.reduce((acc, value) => acc + value, 0);
          let average = sum / dataArray.length;

          statusElem.textContent = "平均音量：" + Math.floor(average);

          // 平均値がある閾値を超えたらバイブレーションを実行
          if (average > 50) {
            const now = Date.now();
            // 連続して振動しないように、前回から200ms以上経過しているかチェック
            if (now - lastVibrateTime > 200) {
              // 200msのバイブレーション
              navigator.vibrate(200);
              lastVibrateTime = now;
            }
          }
          requestAnimationFrame(processAudio);
        }
        processAudio();
      } catch (error) {
        alert("マイクへのアクセスが拒否されました。");
        console.error(error);
      }
    }
    init();
  </script>
</body>
</html>
